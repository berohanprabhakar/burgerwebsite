<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgerday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Luckiest Guy', cursive;
            background: linear-gradient(45deg, #ff9a8b, #ff6a88, #ff99ac);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Loading Screen */
        #loadingScreen {
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        .countdown-overlay h2 {
            font-size: 2rem;
            animation: slideDown 1.2s ease-in-out;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .timer-box:hover {
            transform: scale(1.1);
        }

        /* Play Button */
        #playMusicBtn {
            background: #ff4e50;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 78, 80, 0.4);
        }

        #playMusicBtn:hover {
            background: #fc913a;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(252, 145, 58, 0.6);
        }

        /* 3D Loader */
        #3d-loader {
            width: 100px;
            height: 100px;
            margin: 30px auto;
            background: url('https://i.imgur.com/uBXLmM8.png') center/cover no-repeat;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div id="loadingScreen">
    <div class="countdown-overlay">
        <h2>Counting Down to Your Special Burgerday! üïíüçî</h2>
        <div class="countdown">
            <div class="timer-box"><span id="days">00</span> Days</div>
            <div class="timer-box"><span id="hours">00</span> Hours</div>
            <div class="timer-box"><span id="minutes">00</span> Minutes</div>
            <div class="timer-box"><span id="seconds">00</span> Seconds</div>
        </div>
        <div id="3d-loader"></div>

        <!-- Play Music Button -->
        <button id="playMusicBtn">üéµ Play Background Music</button>
    </div>
</div>

<script>
    // Countdown Timer
    function updateCountdown() {
        const eventDate = new Date("2025-02-14T00:00:00"); // Set to Valentine's Day for now
        const now = new Date();
        const diff = eventDate - now;

        if (diff <= 0) {
            document.querySelector(".countdown").innerHTML = "<h2>üéâ It's Burgerday! üéâ</h2>";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days.toString().padStart(2, "0");
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

        setTimeout(updateCountdown, 1000);
    }

    updateCountdown();

    // Background Music with Howler.js
    let bgMusic;
    function playBackgroundMusic() {
        if (!bgMusic) {
            bgMusic = new Howl({
                src: ["assets/music/song4.mp3"],
                autoplay: true,
                loop: true,
                volume: 0.5,
                onplayerror: function () {
                    bgMusic.once("unlock", function () {
                        bgMusic.play();
                    });
                }
            });
        } else if (!bgMusic.playing()) {
            bgMusic.play();
        }
    }

    // Button Click Event
    document.getElementById("playMusicBtn").addEventListener("click", () => {
        playBackgroundMusic();
    });
</script>

<!-- Howler.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</body>
</html>
